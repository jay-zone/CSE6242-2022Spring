<!DOCTYPE html>
<html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title></head>

<body>
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // add the links and styling
  // refer to https://stackoverflow.com/questions/57994199/d3-conditional-styling-of-edges
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
      .style("stroke", function(d) { 
        if (d.value == 0) { return ('gray'); } 
        else { return ('green'); } 
    } )
      .style("stroke-width",function(d) {
    	if (d.value == 0) { return ('5'); }
    	else { return ('2'); }
    })
      .style("stroke-dasharray",function(d) {
    	if (d.value == 0) { return (null); }
    	else { return ('5,5'); } 
    });

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .on('dblclick', releasenode)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  // refer to https://stackoverflow.com/questions/54471028/how-can-i-calculate-the-degree-of-nodes-in-d3-v5
  // Add degree 
  node.each(function(d) { d.degree = 0; });
  // Calculate degree
  links.forEach(function(d){
      d.source.degree += 1;
      d.target.degree += 1; });

  // Accessor functions to get min & max
  var minDegree = d3.min(d3.values(nodes), function(d) { return d.degree; })

  var maxDegree = d3.max(d3.values(nodes), function(d) { return d.degree; })

  var colorscale = d3.scaleLinear().domain([minDegree, maxDegree]).range([255, 50])
  // Create node scale based on degree

  var nodescale = d3.scaleSqrt().domain( [minDegree, maxDegree] ).range([3,35]);

  // add the nodes
  node.append("circle")
      .attr("id", function(d){
        return (d.name.replace(/\s+/g,'').toLowerCase())})
      .attr("r", function(d) {
        return nodescale(d.degree);
      })
      .style("fill", function(d) {
        return "rgb(" + colorscale(d.degree) + ", 0, " + colorscale(d.degree) + ")"; })

  // add node labels at the top right and in bold
  node.append("text")
    .attr("text-anchor","end")
    .attr("dx","7em")
	.attr("dy","-1em")
    .style("font-weight", "bold")
    .text(function(d) { return d.name });

  var pad = 100
  // add gt username
  svg.append("text")
     .attr("id", "credit")
     .attr("x", (width - 5 * pad))
     .attr("y", (height - 6.5 * pad))
     .text("jzhu398");


  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
      d.fixed = true;
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
          d3.select(this)
          .select("circle")
          .style("fill", function(d) { return "rgb(0, " + colorscale(d.degree) + ", 0)"; });
      }
      else {
          d.fx = null;
          d.fy = null;
      }

  };

  function releasenode(d) {
        d.fx = null;
        d.fy = null;
        d3.select(this)
          .select("circle")
          .style("fill", function(d) { return "rgb(" + colorscale(d.degree) + ", 0, " + colorscale(d.degree) + ")"; });
  };
  
}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
